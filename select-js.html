<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select2 Multiple Example</title>

  <!-- jQuery CDN (required by Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Select2 JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .select2-container .select2-selection--multiple {
      min-height: 38px;
    }
  </style>
</head>
<body>

  <label for="myMultiSelect" style="font-weight: bold; margin-bottom: 8px; display: block;">Select multiple options:</label>
  <select id="myMultiSelect" multiple="multiple" style="width: 400px;">
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="orange">Orange</option>
    <option value="grape">Grape</option>
    <option value="mango">Mango</option>
    <option value="pineapple">Pineapple</option>
    <option value="strawberry">Strawberry</option>
  </select>

  <script>
    $(document).ready(function() {
      $('#myMultiSelect').select2({
        placeholder: "Select fruits",
        allowClear: true
      });
    });
  </script>

</body>
</html>
